<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr. Manhattan Doomsday Clock</title>
    <link rel="stylesheet" href="css/clock.css">
<script>
// Standard Scroll Clock by kurt.grigg@virgin.net
// Modified for Dr. Manhattan theme
var H='....';
var H=H.split('');
var M='.....';
var M=M.split('');
var S='......';
var S=S.split('');
var Ypos=0;
var Xpos=0;
var Ybase=12; // Increased to make hands longer
var Xbase=12; // Increased to make hands longer
var dots=12;

function clock(){
var time=new Date ();
var secs=time.getSeconds();
var sec=-1.57 + Math.PI * secs/30;
var mins=time.getMinutes();
var min=-1.57 + Math.PI * mins/30;
var hr=time.getHours();
var hrs=-1.57 + Math.PI * hr/6 + Math.PI*parseInt(time.getMinutes())/360;

// Positioning the clock numbers
for (i=0; i < dots; ++i){
document.getElementById("dig" + (i+1)).style.top=150-15+120*Math.sin(-0.49+dots+i/1.9).toString() + "px";
document.getElementById("dig" + (i+1)).style.left=150-14+120*Math.cos(-0.49+dots+i/1.9).toString() + "px";
}
// Positioning the clock hands
for (i=0; i < S.length; i++){
document.getElementById("sec" + (i+1)).style.top =Ypos+150+i*Ybase*Math.sin(sec).toString() + "px";
document.getElementById("sec" + (i+1)).style.left=Xpos+150+i*Xbase*Math.cos(sec).toString() + "px";
}
// Positioning the clock hands
for (i=0; i < M.length; i++){
document.getElementById("min" + (i+1)).style.top =Ypos+150+i*Ybase*Math.sin(min).toString() + "px";
document.getElementById("min" + (i+1)).style.left=Xpos+150+i*Xbase*Math.cos(min).toString() + "px";
}
// Positioning the clock hands
for (i=0; i < H.length; i++){
document.getElementById("hour" + (i+1)).style.top =Ypos+150+i*Ybase*Math.sin(hrs).toString() + "px";
document.getElementById("hour" + (i+1)).style.left=Xpos+150+i*Xbase*Math.cos(hrs).toString() + "px";
} 

setTimeout('clock()',50);
}
</script>
</head>
<body onload="clock()">
    <div class="clock-container">
        <div class="doomsday-title">DOOMSDAY CLOCK</div>
        <div class="clock-face">
            <div id="dig1" class="dig">1</div>
            <div id="dig2" class="dig">2</div>
            <div id="dig3" class="dig">3</div>
            <div id="dig4" class="dig">4</div>
            <div id="dig5" class="dig">5</div>
            <div id="dig6" class="dig">6</div>
            <div id="dig7" class="dig">7</div>
            <div id="dig8" class="dig">8</div>
            <div id="dig9" class="dig">9</div>
            <div id="dig10" class="dig">10</div>
            <div id="dig11" class="dig">11</div>
            <div id="dig12" class="dig">12</div>

            <div id="hour1" class="hour"></div>
            <div id="hour2" class="hour"></div>
            <div id="hour3" class="hour"></div>
            <div id="hour4" class="hour"></div>

            <div id="min1" class="min"></div>
            <div id="min2" class="min"></div>
            <div id="min3" class="min"></div>
            <div id="min4" class="min"></div>
            <div id="min5" class="min"></div>

            <div id="sec1" class="sec"></div>
            <div id="sec2" class="sec"></div>
            <div id="sec3" class="sec"></div>
            <div id="sec4" class="sec"></div>
            <div id="sec5" class="sec"></div>
            <div id="sec6" class="sec"></div>
        </div>
        <div class="manhattan-quote">"Nothing ever ends... merely transforms."</div>
    </div>
</body>
</html>
